  </defs>
  
  <!-- Neural Network Nodes -->
  <circle cx="8" cy="8" r="2.5" fill="url(#gradient)" opacity="0.9"/>
  <circle cx="16" cy="6" r="2.5" fill="url(#gradient)" opacity="0.8"/>
  <circle cx="24" cy="8" r="2.5" fill="url(#gradient)" opacity="0.9"/>
  
  <circle cx="10" cy="16" r="2.5" fill="url(#gradient)" opacity="0.7"/>
  <circle cx="16" cy="16" r="3" fill="url(#gradient)" opacity="1"/>
  <circle cx="22" cy="16" r="2.5" fill="url(#gradient)" opacity="0.7"/>
  
  <circle cx="8" cy="24" r="2.5" fill="url(#gradient)" opacity="0.9"/>
  <circle cx="16" cy="26" r="2.5" fill="url(#gradient)" opacity="0.8"/>
  <circle cx="24" cy="24" r="2.5" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Connection Lines (Neural Network) -->
  <path d="M8 8 L10 16 M16 6 L10 16 M16 6 L22 16 M24 8 L22 16" 
